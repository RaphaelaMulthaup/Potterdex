<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fonts/fonts.css" />
    <script src="script.js"></script>
  </head>
  <body onload="loadCharacter()">
    <div class="card">
      <div id="cardTop">
        <h1 id="name"></h1>
        <h2 id="house"></h2>
      </div>
      <div id="cardBottom">
        <h2 id="wizOrMug"></h2>
        <h3 id="ancestry"></h3>
        <span id="hogwartsStudent"></span>
        <span id="hogwartsStaff"></span>
        <table id="tableWizard"></table>
        <table id="tableWand"></table>
        <table id="generalInformation"></table>
      </div>
    </div>
  </body>
</html>
