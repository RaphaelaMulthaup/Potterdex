<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PotterDex</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fonts/fonts.css" />
    <script src="card.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>

    <link rel="icon" type="image/vnd.icon" href="./favicon.ico" />
  </head>
  <body id="body" onload="loadCharacter()">
    <div
      class="card"
      id="card"
      style="display: none"
      onclick="doNotClose(event)"
    >
      <div id="cardTop">
        <h1 id="name"></h1>
        <h2 id="house"></h2>
      </div>
      <div id="cardBottom">
        <h2 id="wizOrMug"></h2>
        <h3 id="ancestry"></h3>
        <span id="hogwartsStudentStaff"></span>
        <div class="menu">
          <div
            class="menuItem line"
            id="menuItemMagical"
            onclick="changeMenuCardToMagicalInformations()"
          >
            <span class="spanMenuItem">magical<br />informations</span>
          </div>
          <div
            class="menuItem grayMenu"
            id="menuItemGeneral"
            onclick="changeMenuCardToGeneralInformations()"
          >
            <span class="spanMenuItem">general<br />informations</span>
          </div>
        </div>
        <div class="cardMagicalInformations" id="cardMagicalInformations">
          <div class="tables">
            <table id="tableWizard"></table>
            <table id="tableWand"></table>
            <div id="chart" class="chart">
              <canvas id="myChart"></canvas>
            </div>
          </div>
        </div>
        <div
          class="cardGeneralInformations d-none"
          id="cardGeneralInformations"
        >
          <div class="tables">
            <table id="generalInformation"></table>
          </div>
        </div>
      </div>
      <div id="changeCard" class="changeCard" style="display: none">
        <div class="whiteDiv" id="last" onclick="doNotClose(event)">
          <img
            class="iconChangeCard"
            src="/img/last.png"
            alt="vorheriger Charakter"
          />
        </div>
        <div class="whiteDiv" id="close" onclick="closeCard()">
          <img src="/img/close.png" class="iconChangeCard" alt="" />
        </div>
        <div class="whiteDiv" id="next" onclick="doNotClose(event)">
          <img
            class="iconChangeCard"
            src="/img/next.png"
            alt="nÃ¤chster Charakter"
          />
        </div>
      </div>
    </div>
    <header>
      <div class="headerFlexEnd">
        <div class="divLogoHeadline">
          <img class="logo" src="./img/hogwarts.png" alt="" />
          <span class="headline">PotterDex</span>
        </div>
        <input
          id="search"
          type="text"
          placeholder="Suche..."
          onkeyup="search()"
        />
      </div>
    </header>
    <main id="main"></main>
    <button id="button" onclick="moreCharacters()">
      Weitere Charaktere laden
    </button>
    <footer>
      <span>PotterDex by Raphaela Multhaup</span>
    </footer>
  </body>
</html>
