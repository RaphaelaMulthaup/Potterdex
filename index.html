<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fonts/fonts.css" />
    <script src="script.js"></script>
    <script src="card.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body id="body" onload="loadCharacter()">
    <div
      class="card"
      id="card"
      style="display: none"
      onclick="doNotClose(event)"
    >
      <div id="cardTop">
        <h1 id="name"></h1>
        <h2 id="house"></h2>
      </div>
      <div id="cardBottom">
        <h2 id="wizOrMug"></h2>
        <h3 id="ancestry"></h3>
        <span id="hogwartsStudentStaff"></span>
        <div class="menu">
          <div class="menuItem line" id="menuItemMagical" onclick="changeMenuCardToMagicalInformations()">
            <span class="spanMenuItem">magical<br />informations</span>
            </div>
          <div class="menuItem grayMenu" id="menuItemGeneral" onclick="changeMenuCardToGeneralInformations()">
            <span class="spanMenuItem">general<br />informations</span>
            </div>
        </div>
        <div class="cardMagicalInformations" id="cardMagicalInformations">
          <div class="tables">
            <table id="tableWizard"></table>
            <table id="tableWand"></table>
            <div id="chart" class="chart">
              <canvas id="myChart"></canvas>
            </div>
            <script id="scriptChart">
            </script>
          </div>
        </div>
        <div class="cardGeneralInformations d-none" id="cardGeneralInformations">
          <div class="tables">
            <table id="generalInformation"></table>
          </div>
        </div>
      </div>
    </div>
    <div id="changeCard" class="changeCard" style="display: none">
      <div class="whiteDiv" id="last" onclick="doNotClose(event)">
        <img
          class="iconChangeCard"
          src="/img/last.png"
          alt="vorheriger Charakter"
        />
      </div>
      <div class="whiteDiv" id="next" onclick="doNotClose(event)">
        <img
          class="iconChangeCard"
          src="/img/next.png"
          alt="nÃ¤chster Charakter"
        />
      </div>
    </div>
    <main id="main"></main>
    <button onclick="renderCollection()">Weitere Charaktere laden</button>
  </body>
</html>
