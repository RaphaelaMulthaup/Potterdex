<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fonts/fonts.css" />
    <script src="script.js"></script>
    <script src="card.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body id="body" onload="loadCharacter()">
    <div
      class="card"
      id="card"
      style="display: none"
      onclick="doNotClose(event)"
    >
      <div id="cardTop">
        <h1 id="name"></h1>
        <h2 id="house"></h2>
      </div>
      <div id="cardBottom">
        <h2 id="wizOrMug"></h2>
        <h3 id="ancestry"></h3>
        <span id="hogwartsStudentStaff"></span>
        <div class="menu">
          <div id="menuItemMagical" onclick="changeMenuCardToMagicalInformations()">magical<br />informations</div>
          <div id="menuItemGeneral" onclick="changeMenuCardToGeneralInformations()" class="grayMenu">general<br />informations</div>
        </div>
        <div class="cardMagicalInformations" id="cardMagicalInformations">
          <div class="tables">
            <table id="tableWizard"></table>
            <table id="tableWand"></table>
            <div class="chart">
              <canvas id="myChart"></canvas>
            </div>
            <script>
              const ctx = document.getElementById("myChart");

              new Chart(ctx, {
                type: "bar",
                data: {
                  labels: [""],
                  datasets: [
                    {
                      label: "length of the wand in inches",
                      data: [10],
                      backgroundColor: ["rgb(65,53,48)"],
                      borderWidth: 1,
                      borderRadius: 7,
                    },
                  ],
                },
                options: {
                  aspectRatio: 4, // Seitenverhältnis: 4 (4:1)
                  indexAxis: "y",
                  scales: {
                    x: {
                      min: 0, // Startwert auf der x-Achse
                      max: 15, // Endwert auf der x-Achse
                      ticks: {
                        stepSize: 1, // Schrittgröße zwischen den Werten
                        maxRotation: 0, // Maximale Rotation der Tick-Marken (0 Grad)
                        minRotation: 0, // Minimale Rotation der Tick-Marken (0 Grad)
                      },
                    },
                    y: {
                      categoryPercentage: 1.0, // 100% Breite für jede Kategorie
                      barPercentage: 1.0, // 100% Breite für jede Bar
                    },
                  },
                  plugins: {
                    legend: {
                      display: false, // Hier wird das Label ausgeblendet
                    },
                  },
                },
              });
            </script>
          </div>
        </div>
        <div class="cardGeneralInformations d-none" id="cardGeneralInformations">
          <div class="tables">
            <table id="generalInformation"></table>
          </div>
        </div>
      </div>
    </div>
    <div id="changeCard" class="changeCard" style="display: none">
      <div class="whiteDiv" id="last" onclick="doNotClose(event)">
        <img
          class="iconChangeCard"
          src="/img/last.png"
          alt="vorheriger Charakter"
        />
      </div>
      <div class="whiteDiv" id="next" onclick="doNotClose(event)">
        <img
          class="iconChangeCard"
          src="/img/next.png"
          alt="nächster Charakter"
        />
      </div>
    </div>
    <main id="main"></main>
    <button onclick="renderCollection()">Weitere Charaktere laden</button>
  </body>
</html>
